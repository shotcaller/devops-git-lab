name: Reusable CI

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        required: false
        default: "20"
    outputs:
      node_version_used:
        description: "Node version used by CI"
        value: ${{ jobs.ci.outputs.node_version_used }}

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      node_version_used: ${{ steps.meta.outputs.node }}

    steps:
      - uses: actions/checkout@v4

      - id: meta
        run: echo "node=${{ inputs.node_version }}" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - run: npm ci
      - run: npm run lint

      - name: Test (with report)
        run: |
          mkdir -p reports
          npm run test:report
        env:
          JEST_JUNIT_OUTPUT_DIR: reports
          JEST_JUNIT_OUTPUT_NAME: junit.xml

      - name: Upload test report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-node-${{ inputs.node_version }}
          path: reports/
          if-no-files-found: error
