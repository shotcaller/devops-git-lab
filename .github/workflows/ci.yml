name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (clean, reproducible)
        run: npm ci

      - name: Lint
        run: npm run lint

  test:
    name: test (node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["18", "20"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test (with report)
        run: |
            mkdir -p reports
            npm run test:report

      - name: Upload test report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-node-${{ matrix.node }}
          path: reports/
          if-no-files-found: error


  gate:
    name: gate
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Print result
        run: echo "âœ… All required CI jobs passed"
