name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (clean, reproducible)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test (with report)
        run: |
            mkdir -p reports
            npm run test:report

      - name: Upload test report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
          if-no-files-found: error
