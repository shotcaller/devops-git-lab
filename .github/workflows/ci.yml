name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show repo info
        run: |
          echo "Branch: $GITHUB_REF"
          echo "Actor: $GITHUB_ACTOR"
          ls -la
      - name: Smoke check
        run: |
          test -f README.md
          echo "âœ… CI is running"
