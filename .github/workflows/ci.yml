name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-node-18:
    uses: ./.github/workflows/reusable-ci.yml
    with:
      node_version: "18"

  ci-node-20:
    uses: ./.github/workflows/reusable-ci.yml
    with:
      node_version: "20"

  gate:
    name: gate
    runs-on: ubuntu-latest
    needs: [ci-node-18, ci-node-20]
    steps:
      - name: Print result
        run: echo "âœ… Reusable CI passed on all required versions"
