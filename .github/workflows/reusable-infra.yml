name: Reusable Infra

on:
  workflow_call:
    inputs:
      mode:
        type: string
        required: true
      target_env:
        type: string
        required: true

permissions:
  contents: read

jobs:
  plan:
    if: inputs.mode == 'plan'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Simulate fmt/validate
        run: |
          echo "✅ fmt"
          echo "✅ validate"

      - name: Simulate plan output
        run: |
          mkdir -p plans
          echo "PLAN for ${{ inputs.target_env }} at commit $GITHUB_SHA" > plans/plan.txt
          echo "Change: +1 resource (simulated)" >> plans/plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: infra-plan-${{ inputs.target_env }}
          path: plans/
          if-no-files-found: error

  apply:
    if: inputs.mode == 'apply'
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}   # ✅ approval only here
    steps:
      - uses: actions/checkout@v4

      - name: Simulate apply
        run: |
          echo "✅ APPLY to ${{ inputs.target_env }} (simulated)"
          echo "This is where terraform apply will go later."
